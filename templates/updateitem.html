<!DOCTYPE html>
<html lang="en">
<head>

<title> Update Item Page </title>

	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
<body>

<h1>Update Item</h1>

<form action="{{url_for('updateCatagoryItem', catagory_id = catagory_id , item_id = i.id)}}" method = 'POST'>

<dt>Name:</dt>
<input type ='text' size='30' name='name' placeholder = '{{i.name}}'>

<dt>Description:</dt>
<dd><textarea name = 'description' rows = '5' cols = '40' placeholder = '{{i.description}}'></textarea></dd>

<input type='submit' value='Update'>

</form>

<div>
	<a href = '{{url_for('catagoryItems', catagory_id = i.catagory_id)}}' > Cancel </a>
</div>

</body>
</html>
